<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java</title>
</head>
<body>
    <h2>Java script objects</h2>
    <p>Today I learn about Java Script properties</p>
    <p id="demo"></p>
    <script>
        var person = {
            Firstname: "I",
            Age:20,
            Grade:9,
        };
        document.getElementById("demo").innerHTML = person.Firstname + "am" + person.Age + "years old and I am in grade" + person.Grade;
    </script>
</body>
</html>
